<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Home - Social Media App</title>
    <link rel="stylesheet" href="/dist/styles.css">
    <script src="https://kit.fontawesome.com/d753c6feaf.js" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="utils.js"></script>
    <script type="module" src="../../js/create.js"></script>
    <script type="module" src="../../js/menu.js"></script>
    <script type="module" src="../../js/logout.js"></script>
    <script type="module" src="../../js/profile.js"></script>
    <script type="module" src="../../js/loading.js"></script>
</head>
<body class="bg-gray-900 h-screen flex flex-col bg-no-repeat bg-cover">

    <video autoplay muted loop id="myVideo" class="fixed h-screen w-screen object-cover opacity-0">
        <source src="../../images/backdrop.mp4" type="video/mp4">
    </video>

    <header class="z-10 bg-blue-800 saturate-50 bg-opacity-75 backdrop-filter backdrop-blur-sm h-16 flex flex-row justify-around items-center fixed w-screen">
        <a href="/dist/feed/index.html"><li class="text-gray-400 list-none py-2 px-4 hover:bg-gray-900 hover:bg-opacity-10 hover:text-gray-100 hover:scale-105 duration-150"><i class="fa-solid fa-house"></i> Home</li></a>
        <li id="profileLink" class="text-gray-400 list-none py-2 px-4 hover:bg-gray-900 hover:bg-opacity-10 hover:text-gray-100 hover:scale-105 duration-150 cursor-pointer hidden md:block"><div><i class="fa-solid fa-user w-5"></i> Profile</div></li>
        <li id="logout" class="text-gray-400 list-none py-2 px-4 hover:bg-gray-900 hover:bg-opacity-10 hover:text-gray-100 hover:scale-105 duration-150 cursor-pointer hidden md:block"><div><i class="fa-solid fa-right-from-bracket w-5"></i> Log out</div></li>
        <li class="text-gray-400 list-none py-2 px-4 hover:bg-gray-900 hover:bg-opacity-10 hover:text-gray-100 hover:scale-105 duration-150 cursor-pointer md:hidden" id="hamburger"><i class="fa-solid fa-bars"></i> Menu</li>
        <li class="text-gray-400 list-none py-2 pr-4 pl-5 hover:bg-gray-900 hover:bg-opacity-10 hover:text-gray-100 hover:scale-105 duration-150 cursor-pointer hidden" id="close"><i class="fa-solid fa-x"></i> Close</li>
        

        <div id="hamburgerMenu" class="z-10 absolute top-16 right-0 duration-300 bg-blue-600 saturate-50 w-3/5 text-left hidden">
            <a href="/dist/feed/index.html"><li class="text-gray-100 hover:bg-blue-700 duration-150 list-none px-5 py-2 flex flex-row justify-between"><div><i class="fa-solid fa-house w-5"></i> Home</div><div><i class="fa-solid fa-caret-right mr-5"></i></div></li></a>
            <li id="profileLink2" class="text-gray-100 cursor-pointer hover:bg-blue-700 duration-150 list-none px-5 py-2 flex flex-row justify-between"><div><i class="fa-solid fa-user w-5"></i> Profile</div><div><i class="fa-solid fa-caret-right mr-5"></i></div></li>
            <li id="logout2" class="text-gray-100 cursor-pointer hover:bg-blue-700 duration-150 list-none px-5 py-2 flex flex-row justify-between"><div><i class="fa-solid fa-right-from-bracket w-5"></i> Log out</div><div><i class="fa-solid fa-caret-right mr-5"></i></div></li>
        </div>

    </header>

    <section id="loader" class="fixed top-0 left-0 w-full h-full flex justify-center items-center bg-gray-900 bg-opacity-90 backdrop-filter backdrop-blur-lg z-10 duration-1000">
    <div class="fixed content-none z-30 w-20 h-20 border-solid border-gray-100 border-8 border-t-green-600 rounded-full animate-spin"></div>
    </section>

    <section id="backdrop" class="bg-gray-900 bg-opacity-75 backdrop-filter backdrop-blur-sm">

    <main class="mt-16">

    <div class="bg-gray-800 py-5 flex flex-row justify-center items-center content-center">
        <input id="searchField" type="text" placeholder="Search" class="w-3/5 lg:w-1/4 px-2 outline-none rounded-full">
        <i class="fa-solid fa-magnifying-glass text-gray-100 ml-2"></i>
    </div>

    <section class="bg-gray-900 flex flex-row justify-around items-center py-5">
    <div>
        <label for="type" class="text-gray-100 mr-2">Sort by</label>
        <select id="type" name="type" class="bg-gray-700 text-gray-100 outline-none">
            <option>All</option>
            <option value="latest">Latest</option>
            <option value="title">Title A-Z</option>
            <option value="profile">Profile</option>
        </select>
    </div>
    <div>
        <button id="newPostButton" class="bg-green-600 saturate-50 hover:bg-green-600 hover:saturate-100 hover:scale-105 duration-300 text-gray-100 px-5 py-2">+ Create new post</button>
    </div>
    </section>

    <section id="newPostOverlay" class="fixed top-0 w-full h-full justify-items-center bg-gray-900 bg-opacity-90 hidden backdrop-filter backdrop-blur-sm">
    <div class="flex flex-col items-center justify-center w-full md:w-3/5 xl:w-2/5 h-screen">
        <div class="bg-gray-600 w-4/5 flex flex-row justify-end pb-2 mt-24">
            <i id="cancelCreate2" class="fa-solid fa-x mr-5 mt-2 text-sm cursor-pointer hover:bg-gray-400 bg-gray-500 text-gray-100 px-2 py-1 rounded-full"></i>
        </div>
        <form id="create" class="bg-gray-600 flex flex-col h-3/5 w-4/5 px-10">
            <input type="text" id="title" name="title" placeholder="Title (required)" class="my-2 px-2 py-1 rounded">
            <textarea placeholder="Body (required)" id="body" class="my-2 px-2 py-1 rounded h-36"></textarea>
            <input type="text" id="mediaURL" name="mediaURL" placeholder="Media-URL (required)" class="my-2 px-2 py-1 rounded">
            <input type="text" id="mediaALT" name="mediaALT" placeholder="Media-ALT (required)" class="mt-2 px-2 py-1 rounded">
            <div id="postStatus" class="text-gray-100 text-center text-sm pt-5"></div>
        </form>
        <div class="flex flex-row bg-gray-600 w-4/5 py-5 justify-center">

            <button id="createPostButton" class="bg-green-600 text-gray-100 duration-300 saturate-50 hover:scale-105 hover:saturate-100 w-2/5 mx-5 py-2"><i class="fa-solid fa-plus text-xs"></i> Create post</button>
            <button id="cancelCreate" class="bg-red-600 text-gray-100 duration-300 saturate-50 hover:scale-105 hover:saturate-100 w-1/4 mx-5 py-2"><i class="fa-solid fa-x text-xs"></i> Cancel</button>

        </div>
        
    </div>
    </section>
    <div id="outputResults" class="flex flex-col text-gray-100 items-center justify-self-center bg-gray-500 py-3 mx-24 my-5 w-3/5 md:w-2/5 hidden">Post not found</div>
    <div id="output" class="mx-10 grid grid-cols-1 gap-y-5 gap-x-5 xl:grid-cols-5 lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 justify-items-center text-gray-100 m-5"></div>

    </main>

</section>



</body>
</html>
